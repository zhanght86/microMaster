<div class="index_local index_local1">
    <i></i><a href="#">首页</a><span>></span><a href="#">监控管理</a><span>></span>
    <a href="#" class="Downdrag">日志管理</a>
</div>
<div class="index_con">
    <!--查询条件-->
    <div class="index_list">
        <div class="index_tit"><h6>查询条件</h6></div>
        <ul class="list_ul">
            <li>
                <span>操作用户：</span>
            </li>
            <li>
                <input type="text" class="fl"  ng-model="name">
            </li>
            <li>
                <span>操作日期：</span>
            </li>
            <li>
                <input type="text"  id="flightData4" jedate="" placeholder="" class="fl date" format="YYYY-MM-DD" ng-model="date"/>
            </li>
            <li>
                <span>模块：</span>
            </li>
            <li>
                <select  class="fl">
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">001</option>
                    <option value ="saab">002</option>
                </select>
            </li>
            <li>
                <span>操作描述：</span>
            </li>
            <li>
                <input type="text" class="fl"  ng-model="describe">
            </li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <a  class="a_search" ng-click="meSearch()">查询</a>
                <a href="#" class="a_reset" ng-click="meReset()">重置</a>
            </div>
        </div>
    </div>
    <!--查询结果-->
    <div class="index_list">
        <div class="index_tit">
            <h6 class="fl">查询结果</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th width="3.7%">序号</th>
                <th width="7.7%">操作用户</th>
                <th width="7.7%">模块</th>
                <th width="7.7%">操作结果</th>
                <th width="14%">IP地址</th>
                <th width="14%">操作日期</th>
                <th>描述</th>
            </tr>
            <tr ng-repeat="d in metList|orderBy:col:desc">
                <td ng-bind="$index+1"></td>
                <td ng-bind="d.me1"></td>
                <td ng-bind="d.me2"></td>
                <td ng-bind="d.me3"></td>
                <td ng-bind="d.me4"></td>
                <td ng-bind="d.me5"></td>
                <td ng-bind="d.me6"></td>
            </tr>
        </table>
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
</div>
