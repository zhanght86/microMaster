<div class="index_local index_local1">
    <i></i><a href="#">首页</a><span>></span><a href="#">监控管理</a><span>></span>
    <a href="#" class="Downdrag">接口管理</a>
</div>
<div class="index_con">
    <!--查询条件-->
    <div class="index_list">
        <div class="index_tit"><h6>查询条件</h6></div>
        <ul class="list_ul">
            <li>
                <span>涉及接口：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">1201</option>
                    <option value ="saab">1202</option>
                </select>
            </li>
            <li>
                <span>操作日期：</span>
            </li>
            <li>
                <input type="text"  id="flightData4" jedate="" placeholder="" class="fl date" format="YYYY-MM-DD" ng-model="xxx"/>
            </li>
            <li>
                <span>异常类型：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">001</option>
                    <option value ="saab">002</option>
                </select>
            </li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <a href="#" class="a_search" ng-click="interSearch()">查询</a>
                <a href="#" class="a_reset" ng-click="interReset()">重置</a>
            </div>
        </div>
    </div>
    <!--查询结果-->
    <div class="index_list">
        <div class="index_tit">
            <h6 class="fl">查询结果</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th width="3.7%">序号</th>
                <th width="20%">接口名</th>
                <th width="10%">接口服务方</th>
                <th width="10%">调用时间</th>
                <th width="13%">接口地址</th>
                <th width="8%">异常类型</th>
                <th>异常原因描述</th>
            </tr>
            <tr ng-repeat="d in interList">
                <td ng-bind="$index+1"></td>
                <td ng-bind="d.InterfaceName"></td>
                <td ng-bind="d.InterfaceServ"></td>
                <td ng-bind="d.callDate"></td>
                <td ng-bind="d.InterfaceAddress"></td>
                <td ng-bind="d.ycType"></td>
                <td ng-bind="d.ycdec"></td>
            </tr>
        </table>
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
</div>
