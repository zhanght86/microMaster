<div class="index_con">
    <!--查询条件(普通)-->
    <div class="index_list">
        <div class="index_tit"><h6>查询条件</h6></div>
        <ul class="list_ul">
            <li>
                <span>账户名：</span>
            </li>
            <li>
                <input type="text" class="fl ng-pristine ng-valid" ng-model="accountName">
            </li>
            <li>
                <span>手机号码：</span>
            </li>
            <li>
                <input type="text" class="fl ng-pristine ng-valid" ng-model="phone">
            </li>
            <li>
                <span>证件号码：</span>
            </li>
            <li>
                <input type="text" class="fl ng-pristine ng-valid" ng-model="cardCode">
            </li>
            <li>
                <span>注册时间：</span>
            </li>
            <li>
                <input type="text"  id="flightData4" jedate="" placeholder="" class="fl date" format="YYYY-MM-DD" ng-model="register"/>
            </li>
            <li>
                <span>人员属性：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">001</option>
                    <option value ="saab">002</option>
                </select>
            </li>
            <li>
                <span>用户注册地区：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">001</option>
                    <option value ="saab">002</option>
                </select>
            </li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <a href="#" class="a_search" ng-click="ptSearch()">查询</a>
                <a href="#" class="a_reset" ng-click="ptReset()">重置</a>
            </div>
        </div>
    </div>
    <!--查询结果-->
    <div class="index_list">
        <div class="index_tit">
            <h6 class="fl">查询列表</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th  width="6%">序号</th>
                <th  width="10%">账户名</th>
                <th  width="10%">手机号码</th>
                <th  width="12%">证件号码</th>
                <th  width="10%">邮箱</th>
                <th  width="10%">好友数量</th>
                <th  width="12%">注册地区</th>
                <th  width="10%">承包金额</th>
                <th  width="10%">承包笔数</th>
                <th  width="10%">人员属性</th>
            </tr>
            <tr ng-repeat="d in ordinaryList|orderBy:col:desc">
                <td ng-bind="$index+1"></td>
                <td  class="Downdrag" ng-click="userMess()" ng-bind="d.accountName"></td>
                <td ng-bind="d.phone"></td>
                <td ng-bind="d.cardCode"></td>
                <td ng-bind="d.mail"></td>
                <td ng-bind="d.friends"></td>
                <td ng-bind="d.reAddress"></td>
                <td ng-bind="d.cbMonry"></td>
                <td class="Downdrag" ng-click="nums()" ng-bind="d.cbNums"></td>
                <td class="Downdrag" ng-click="attribute()" ng-bind="d.attribute"></td>
            </tr>
        </table>
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>

    <!--保单详情-->
    <div ng-if="layer_customer" data-ng-include="'components/suspend/tpl/layer/layer_customer.html'"></div>
    <!--用户详细信息-->
    <div ng-if="layer_Policy" data-ng-include="'components/suspend/tpl/layer/layer_Policy.html'"></div>
    <!--车商渠道详情-->
    <div ng-if="layer_carChannel" data-ng-include="'components/suspend/tpl/layer/layer_carChannel.html'"></div>
</div>
