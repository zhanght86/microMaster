<div class="index_con">
    <!--查询条件(保单)-->
    <div class="index_list">
        <div class="index_tit"><h6>查询条件</h6></div>
        <ul class="list_ul">
            <li>
                <span>地区：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">北京</option>
                    <option value ="saab">天津</option>
                </select>
            </li>
            <li>
                <span>产品：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">车险</option>
                    <option value ="saab">交强险</option>
                </select>
            </li>
            <li>
                <span>支付方式：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">微信</option>
                    <option value ="saab">支付宝</option>
                </select>
            </li>
            <li>
                <span>保单起保日期：</span>
            </li>
            <li>
                <input type="text"  id="flightData4" jedate="" placeholder="" class="fl date" format="YYYY-MM-DD" ng-model="xxx"/>
            </li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <a href="#" class="a_search" ng-click="policySearch()">查询</a>
                <a href="#" class="a_reset" ng-click="policyReset()">重置</a>
            </div>
        </div>
    </div>
    <!--查询结果-->
    <div class="index_list">
        <div class="index_tit">
            <h6 class="fl">查询列表</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th width="4%">序号</th>
                <th width="11%">保单号</th>
                <th width="13%">险种</th>
                <th width="14%">出单机构</th>
                <th width="11%">投保人姓名</th>
                <th width="11%">支付方式</th>
                <th width="13%">保费（元）</th>
                <th width="11%">起保日期</th>
                <th width="11%">投保日期</th>
            </tr>
            <tr  ng-repeat="d in policyList|orderBy:col:desc">
                <td ng-bind="$index+1"></td>
                <td ng-bind="d.PolicyNum"></td>
                <td ng-bind="d.insuranceType"></td>
                <td ng-bind="d.cdStaff"></td>
                <td ng-bind="d.tbName"></td>
                <td ng-bind="d.zfType"></td>
                <td ng-bind="d.premium"></td>
                <td ng-bind="d.startDate"></td>
                <td ng-bind="d.endDate"></td>
            </tr>
        </table>
        <tm-pagination conf="bdpaginationConf"></tm-pagination>
    </div>
</div>
