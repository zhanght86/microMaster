<div class="index_local index_local1">
    <i></i><a href="#">首页</a><span>></span><a href="#" class="Downdrag">客户管理</a>
</div>
<div class="index_con">
    <!--查询条件-->
    <div class="index_list">
        <div class="index_tit"><h6>查询条件</h6></div>
        <ul class="list_ul">
            <li>
                <span>客户姓名：</span>
            </li>
            <li>
                <input type="text" class="fl"  ng-model="xxxx">
            </li>
            <li>
                <span>手机号码：</span>
            </li>
            <li>
                <input type="text" class="fl"  ng-model="xxxx">
            </li>
            <li>
                <span>证件号码：</span>
            </li>
            <li>
                <input type="text" class="fl"  ng-model="xxxx">
            </li>
            <li>
                <span>客户所属地区：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">朝阳区</option>
                    <option value ="saab">顺义区</option>
                </select>
            </li>
            <li>
                <span>归属业务机构代码：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">001</option>
                    <option value ="saab">002</option>
                </select>
            </li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <a href="#" class="a_search" ng-click="appSearch()">查询</a>
                <a href="#" class="a_reset" ng-click="appReset()">重置</a>
            </div>
        </div>
    </div>
    <!--查询结果-->
    <div class="index_list">
        <div class="index_tit">
            <h6 class="fl">查询列表</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th width="4%">序号</th>
                <th width="10%">客户姓名</th>
                <th width="10%">手机号码</th>
                <th width="12%">身份证号码</th>
                <th width="10%">承保状态</th>
                <th width="10%">电子邮箱</th>
                <th width="13%">所属地区</th>
                <th width="11%">承保机构</th>
                <th width="10%">承保金额</th>
                <th width="10%">承保笔数</th>
            </tr>
            <tr ng-repeat="d in appDataList|orderBy:col:desc">
                <td ng-bind="$index+1"></td>
                <td ng-bind="d.khName" class="Downdrag" ng-click="downCustomer()"></td>
                <td ng-bind="d.phone"></td>
                <td ng-bind="d.idCard"></td>
                <td ng-bind="d.cbState"></td>
                <td ng-bind="d.mail"></td>
                <td ng-bind="d.region"></td>
                <td ng-bind="d.cbStaff"></td>
                <td ng-bind="d.cbMoney"></td>
                <td ng-bind="d.cbNum" class="Downdrag" ng-click="downPolicy()"></td>
            </tr>
        </table>
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>

    <!-- 保单详情-->
    <div ng-if="layer_Policy" data-ng-include="'components/application/tpl/layer/layer_Policy.html'"></div>
    <!-- 会员详细信息-->
    <div ng-if="layer_customer" data-ng-include="'components/application/tpl/layer/layer_customer.html'"></div>
</div>
