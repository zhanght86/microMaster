<div class="index_local index_local1">
    <i></i><a href="#">首页</a><span>></span><a href="#" class="Downdrag">区域管理</a>
</div>
<div class="index_con">
    <!--查询条件-->
    <div class="index_list">
        <div class="index_tit"><h6>查询条件</h6></div>
        <ul class="list_ul">
            <li>
                <span>省级地区：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">河北省</option>
                    <option value ="saab">河南省</option>
                </select>
            </li>
            <li>
                <span>地市级地区：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">濮阳市</option>
                    <option value ="saab">安阳市</option>
                </select>
            </li>
            <li>
                <span>区县地区：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">南乐县</option>
                    <option value ="saab">清丰县</option>
                </select>
            </li>
            <li>
                <span>业务机构代码：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">001</option>
                    <option value ="saab">002</option>
                </select>
            </li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <a href="#" class="a_search" ng-click="reSearch()">查询</a>
                <a href="#" class="a_reset" ng-click="reReset()">重置</a>
            </div>
        </div>
    </div>
    <!--查询结果-->
    <div class="index_list">
        <div class="index_tit">
            <h6 class="fl">查询列表</h6>
            <div class="fr">
                <div class="div_a" ng-click="addRelation()">
                    <i></i><span><a href="#">添加关联机构</a></span>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th width="3%">序号</th>
                <th width="12%">行政地区名称</th>
                <th width="12%">行政地区代码</th>
                <th width="17%">中原业务机构名称</th>
                <th width="17%">业务机构代码</th>
                <th width="13%">经办人代码</th>
                <th width="13%">操作员代码</th>
                <th width="12%">操作业务机构</th>
            </tr>
            <tr ng-repeat="d in regionDatalist|orderBy:col:desc">
            <td ng-bind="$index+1"></td>
            <td ng-bind="d.regionName"></td>
            <td ng-bind="d.regionCode"></td>
            <td ng-bind="d.zyregionName"></td>
            <td ng-bind="d.ywregionName"></td>
            <td ng-bind="d.jbrCode"></td>
            <td ng-bind="d.czyCode"></td>
            <td class="t_last">
                <div class="div_pad">
                <a href="#" class="a_col" ng-click="modify()">修改</a><span>|</span><a href="#" class="a_col" ng-click="canale()">删除</a>
                </div>
            </td>
            </tr>
        </table>
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>

    <!--添加关联机构-->
    <div ng-if="layer_addRalation" data-ng-include="'components/region/tpl/layer/layer_addRalation.html'"></div>
    <!--修改关联机构-->
    <div ng-if="layer_modRalation" data-ng-include="'components/region/tpl/layer/layer_modRalation.html'"></div>
    <!--停用-->
    <div ng-if="layer_Disable" data-ng-include="'components/region/tpl/layer/layer_Disable.html'"></div>
</div>
