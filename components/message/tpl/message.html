<div class="index_local index_local1">
    <i></i><a href="#">首页</a><span>></span><a href="#">消息管理</a>
</div>
<div class="index_con">
    <!--查询条件-->
    <div class="index_list">
        <div class="index_tit"><h6>查询条件</h6></div>
        <ul class="list_ul">
            <li>
                <span>消息类型：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">1</option>
                    <option value ="saab">2</option>
                </select>
            </li>
            <li>
                <span>消息状态：</span>
            </li>
            <li>
                <select  class="fl" >
                    <option value ="volvo">--请选择--</option>
                    <option value ="volvo">已读</option>
                    <option value ="saab">未读</option>
                </select>
            </li>
            <li>
                <span>查询起期：</span>
            </li>
            <li>
                <input type="text"  id="flightData4" jedate="" placeholder="" class="fl date" format="YYYY-MM-DD" ng-model="x"/>
            </li>
            <li>
                <span>查询止期：</span>
            </li>
            <li>
                <input type="text"  id="flightData5" jedate="" placeholder="" class="fl date" format="YYYY-MM-DD" ng-model="xxx"/>
            </li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <a href="#" class="a_search" ng-click="search()">查询</a>
                <a href="#" class="a_reset">重置</a>
            </div>
        </div>
    </div>
    <!--查询结果-->
    <div class="index_list">
        <div class="index_tit">
            <h6 class="fl">查询结果</h6>
            <div class="fr">
                <div class="div_a" ng-click="foundnew()">
                    <i></i><span>创建</span>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>序号</th>
                <th>消息标题</th>
                <th>消息类型</th>
                <th>消息状态</th>
                <th>创建时间</th>
                <th width="18%">操作</th>
            </tr>
            <tr>
                <td>1</td>
                <td>标题1</td>
                <td>娱乐</td>
                <td>已读</td>
                <td>20170921</td>
                <td class="t_last">
                    <div class="div_pad">
                        <a href="#" class="a_col" ng-click="see()">查看</a><span>|</span><a href="#" class="a_col" ng-click="modify()">修改</a><span>|</span><a href="#" class="a_col" ng-click="cancle()">删除</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>1</td>
                <td>标题1</td>
                <td>娱乐</td>
                <td>已发布</td>
                <td>20170921</td>
                <td class="t_last">
                    <div class="div_pad">
                        <a href="#" class="a_col" ng-click="see()">查看</a><span>|</span><a href="#" class="a_col" ng-click="modify()">修改</a><span>|</span><a href="#" class="a_col" ng-click="cancle()">删除</a>
                    </div>
                </td>
            </tr>
        </table>
        <!--<tm-pagination conf="paginationConf"></tm-pagination>-->
    </div>

    <!--创建-->
    <div ng-if="layer_found" data-ng-include="'components/message/tpl/layer/layer_found.html'"></div>
    <!--删除-->
    <div ng-if="layer_cancle" data-ng-include="'components/power/tpl/layer/layer_tipMessage.html'"></div>
</div>
