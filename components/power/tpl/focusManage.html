<div class="index_local index_local1">
    <i></i><a href="#">首页</a><span>></span><a href="#">权限管理</a><span>></span>
    <a href="#" class="Downdrag">角色管理</a>
</div>
<div class="index_con">
    <!--查询条件-->
    <div class="index_list">
        <div class="index_tit"><h6>查询条件</h6></div>
        <ul class="list_ul">
            <li>
                <span>角色名称：</span>
            </li>
            <li>
                <input type="text" class="fl"  ng-model="roleName">
            </li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <a href="#" class="a_search" ng-click="roleSearch()">查询</a>
                <a href="#" class="a_reset" ng-click="roleReset()">重置</a>
            </div>
        </div>
    </div>
    <!--查询结果-->
    <div class="index_list">
        <div class="index_tit">
            <h6 class="fl">查询列表</h6>
            <div class="fr">
                <div class="div_a" ng-click="addRoleConfig()">
                    <i></i><span><a href="#">添加</a></span>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th width="58px">序号</th>
                <th width="16%">角色名称</th>
                <th width="30%">角色描述</th>
                <th width="16%">创建日期</th>
                <th width="16%">修改日期</th>
                <th class="t_last" width="16%">操作</th>
            </tr>
            <tr ng-repeat="d in roleDataList|orderBy:col:desc">
                <td ng-bind="$index+1"></td>
                <td ng-bind="d.roleName">1</td>
                <td ng-bind="d.roleDesc">1</td>
                <td ng-bind="d.startData">1</td>
                <td ng-bind="d.endData">1</td>
                <td class="t_last">
                    <div class="div_pad">
                        <a href="#" class="a_col" ng-click="modify()">修改</a><span>|</span><a href="#" class="a_col" ng-click="canale()">删除</a>
                    </div>
                </td>
            </tr>
        </table>
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>

    <!--删除-->
    <div ng-if="layer_cancle" data-ng-include="'components/power/tpl/layer/layer_tipMessage.html'"></div>
</div>
