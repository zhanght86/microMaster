<!--菜单页模板-->
<ul class="left_ul">
    <li class="firstLi" ng-repeat="message in leftMenu" ui-sref="{{message.uisref}}"
        ng-class="{true:'li_active',false:''}[curTitle==message.title]" ng-click="activeMenu(message)"  ng-mouseleave="leave()">
        <a href="#">
            <i ng-class="message.classi"></i>
            <span ng-bind="message.title"></span>
        </a>
        <ul class="secondUl" ng-if="message.title=='权限管理'&&curTitle=='权限管理'"  ng-mouseleave="leave()">
            <!--<ul ng-show="tabMenu" ng-if="message.title=='权限管理'">-->
            <li ng-repeat="mes in lefttwoMenu" ui-sref="{{mes.uisref}}" class="secondMenu" ng-click="activeMenutwo(mes)"  ng-if="mes.title2">
                <a href="#">
                    <p ng-bind="mes.title2"></p>
                </a>
            </li>
        </ul>
        <ul class="secondUl" ng-if="message.title=='监控管理'&&curTitle=='监控管理'"  ng-mouseleave="leave()">
            <!--<ul ng-show="tabMenu" ng-if="message.title=='监控管理'">-->
            <li ng-repeat="mes in lefttwoMenu" ui-sref="{{mes.uisref}}" class="secondMenu" ng-click="activeMenutwo(mes)"  ng-if="mes.title3">
                <a href="#">
                    <p ng-bind="mes.title3"></p>
                </a>
            </li>
        </ul>

    </li>
</ul>
