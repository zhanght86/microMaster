<div class="container-fluid index_top">
    <div class="row">
        <div class="logo fl"><img src="images/logo.png" alt=""/>
            <!--<span>后台管理系统</span>-->
        </div>
        <div class="fr">
            <div class="top_r" ng-click="funListShow()" ng-mouseleave="contentBoxLeave()">
                <img src="images/icon_name.png">
                <span>
                    <label ng-bind="topName"></label>，欢迎登录系统！
                    <label class="dateCSS">{{currentData | date:'yyyy-MM-dd HH:mm'}}</label>
                </span>
            </div>
            <div class="Cancellation" ng-click="logout()"><i title="退出"></i></div>
            <ul class="top_ul" ng-show="headerFunList" ng-mouseenter="funListShow()" ng-mouseleave="contentBoxLeave()">
                <li ng-click="changePassword()"><img src="images/top_ul2.png" style="margin-top: 5px" >修改密码</li>
                <!--<li ng-click="logout()"><img src="images/top_ul4.png" style="margin-top: 8px">注销登录</li>-->
            </ul>
        </div>
    </div>
</div>

<!--修改密码-->
<div class="mask" ng-if="layer_modpassword"></div>
<div class="newMask picontent"  ng-if="layer_modpassword" style="top:15%;">
    <ul>
        <li class="remove_header">
            <span>修改密码</span>
            <em ng-click="close()"><i></i></em>
        </li>
    </ul>
    <div class="tab_width modbg">
        <ul class=" list_ul modLi">
            <li class="describe">
                <span>员工编号：</span><input type="text" class="fl ng-pristine ng-valid" ng-model="x">
            </li>
            <li class="describe">
                <span>原密码：</span><input type="text" class="fl ng-pristine ng-valid" ng-model="xxxxxxx">
            </li>
            <li class="describe">
                <span>新密码：</span><input type="text" class="fl ng-pristine ng-valid" ng-model="con.newPassWord">
            </li>
            <li class="describe">
                <span>确认新密码：</span><input type="text" class="fl ng-pristine ng-valid" ng-model="con.surenewPassWord">
            </li>
            <li class="describe li_hei" >
                <b class="iconMark"  ng-if="tips"></b>
                <span class="span_tips">{{loginmessage}}</span>
            </li>
        </ul>
    </div>
    <div class="config_button pageBtn">
        <button class="btnConfirm"  ng-click="sureModmima()">确 定</button>
        <button class="btnBack" ng-click="close()">取 消</button>
    </div>
</div>
